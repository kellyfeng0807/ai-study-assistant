<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error Review - AI Study Assistant</title>

    <!-- CSS -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/error-book.css">
    <!-- ✅ 补上 review 专用样式 -->
    <link rel="stylesheet" href="/static/css/error-review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- MathJax 配置：启用 $...$ -->
    <!-- ✅ 推荐配置：支持动态渲染 + $...$ -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            startup: {
                typeset: false  // ⚠️ 关键！禁止自动渲染，以便我们手动调用 typesetPromise
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async
        src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>

</head>
<body>
    <div class="app-container">
        <!-- 侧边栏（与 error-book 完全一致） -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">AI Study Assistant</h1>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>Overview</span>
                </a>
                <a href="/note-assistant" class="nav-item">
                    <i class="fas fa-file-text"></i>
                    <span>Note Assistant</span>
                </a>
                <a href="/error-book" class="nav-item active">
                    <i class="fas fa-book-open"></i>
                    <span>Error Book</span>
                </a>
                <a href="/map-generation" class="nav-item">
                    <i class="fas fa-sitemap"></i>
                    <span>Mind Map</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="/settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <div class="user-profile">
                    <div class="avatar">S</div>
                    <div class="user-info">
                        <div class="user-name">Student</div>
                        <div class="user-email">student@example.com</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h2 class="page-title">Error Review</h2>
                    <p class="page-subtitle">Understand and learn from your mistake</p>
                </div>
                <div class="header-right">
                    <button class="icon-button" id="backBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="icon-button theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="content-body">
                <section class="section">
                    <div class="section-header">
                        <h3 class="section-title">Review Details</h3>
                    </div>
                    <div class="errors-list">
                        <div class="error-card" id="reviewCard">
                            <div class="error-content">
                                <h4 class="error-title" id="qTitle">Loading...</h4>
                                <div class="error-description tex2jax_process" id="questionContent"></div>

                                <div class="review-section">
                                    <h5>Your Answer:</h5>
                                    <div class="answer-content tex2jax_process" id="userAnswer"></div>
                                </div>

                                <div class="review-section">
                                    <h5>Correct Answer:</h5>
                                    <div class="answer-content tex2jax_process" id="theAnswer"></div>
                                </div>

                                <div class="review-section">
                                    <h5>Step-by-step Analysis:</h5>
                                    <div class="analysis-content tex2jax_process" id="analysisContent"></div>
                                </div>
                            </div>
                            <div class="error-footer">
                                <span id="metaInfo" style="color: var(--text-muted); font-size: 0.9em;"></span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/message-modal.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/error-review.js"></script>
</body>
</html>
