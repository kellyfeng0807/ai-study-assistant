version: '3.8'

services:
  ai-study-assistant:
    image: kellyfeng/fdr:ai-study-assistant  
    container_name: ai-study-assistant
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s