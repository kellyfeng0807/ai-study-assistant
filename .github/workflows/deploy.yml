name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list repo root
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la

      - name: Setup Python (backend deps)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies (if any)
        run: |
          if [ -f backend/requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
          else
            echo "No backend/requirements.txt found, skipping."
          fi

      - name: Setup Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend if package.json exists
        run: |
          if [ -f frontend/package.json ]; then
            echo "Found frontend/package.json — running npm build"
            cd frontend
            npm ci
            npm run build || npm run build --if-present || true
            cd ..
          else
            echo "No frontend/package.json — skipping frontend build"
          fi

      - name: Debug - show frontend contents
        run: |
          echo "frontend top-level:"
          ls -la frontend || true
          echo "frontend/build:"
          ls -la frontend/build || true
          echo "frontend/dist:"
          ls -la frontend/dist || true

      - name: Prepare artifact directory for Pages
        run: |
          rm -rf out
          # Prefer common build outputs; fallback to frontend root
          if [ -d frontend/build ]; then
            cp -r frontend/build out
          elif [ -d frontend/dist ]; then
            cp -r frontend/dist out
          elif [ -f frontend/index.html ] || [ -d frontend ]; then
            # If frontend is already static, copy it
            cp -r frontend out
          else
            echo "ERROR: No build output found in frontend. Ensure your build step produces static files (e.g. index.html)." >&2
            ls -la frontend || true
            exit 1
          fi
          echo "out prepared:"
          ls -la out

      - name: Setup Pages (create site if needed)
        uses: actions/configure-pages@v4
        with:
          # Try to enable Pages using GitHub Actions (if permitted)
          enablement: 'github-actions'

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
