name: Deploy frontend to GitHub Pages and trigger backend deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list repo root
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la

      - name: Setup Node (for optional frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend if package.json exists
        run: |
          if [ -f frontend/package.json ]; then
            echo "Found frontend/package.json — running npm build"
            cd frontend
            npm ci
            npm run build || npm run build --if-present || true
            cd ..
          else
            echo "No frontend/package.json — skipping frontend build"
          fi

      - name: Debug - show frontend contents
        run: |
          echo "frontend top-level:"
          ls -la frontend || true
          echo "frontend/static:"
          ls -la frontend/static || true
          echo "frontend/*.html:"
          ls -la frontend/*.html || true
          echo "frontend/build:"
          ls -la frontend/build || true
          echo "frontend/dist:"
          ls -la frontend/dist || true

      - name: Prepare artifact directory for Pages (copy static site to out root)
        run: |
          rm -rf out
          mkdir -p out
          # 优先使用 build/dist，如果没有则把 frontend 下的所有文件直接拷贝到 out 根（排除 node_modules）
          if [ -d frontend/build ]; then
            echo "Using frontend/build/*"
            cp -r frontend/build/* out/ || true
          elif [ -d frontend/dist ]; then
            echo "Using frontend/dist/*"
            cp -r frontend/dist/* out/ || true
          elif ls frontend/*.html >/dev/null 2>&1 || [ -d frontend/static ]; then
            echo "Copying frontend/* -> out/ (excluding node_modules)"
            if command -v rsync >/dev/null 2>&1; then
              rsync -av --delete --exclude 'node_modules' frontend/ out/
            else
              cp -r frontend/* out/ || true
            fi
          else
            echo "ERROR: 没有找到可部署的静态文件（build/dist 或 frontend/*.html）。" >&2
            ls -la frontend || true
            exit 1
          fi
          # 如果没有 index.html，尝试把第一个 html 重命名为 index.html（可选，谨慎）
          if [ ! -f out/index.html ]; then
            first_html=$(ls out/*.html 2>/dev/null | head -n 1 || true)
            if [ -n "$first_html" ]; then
              echo "No index.html found — using ${first_html##*/} as index.html"
              cp "$first_html" out/index.html
            fi
          fi
          # 自动生成 404.html 以支持 SPA 回退（如果需要）
          cat > out/404.html <<'EOF'
<!doctype html><html><head><meta charset="utf-8"/><meta name="robots" content="noindex"><title>Redirecting…</title></head><body>
<script>fetch('/index.html').then(r=>r.text()).then(html=>{document.open();document.write(html);document.close();}).catch(()=>{location.replace('/');});</script>
<noscript><meta http-equiv="refresh" content="0; url=/"></noscript>
</body></html>
EOF
          echo "out prepared (root):"
          ls -la out || true

      - name: Setup Pages (create site if needed)
        uses: actions/configure-pages@v4
        with:
          enablement: 'github-actions'

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  trigger-backend:
    name: Trigger backend deploy (Render)
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via webhook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "No RENDER_DEPLOY_HOOK secret set, skipping backend deploy."
            exit 0
          fi
          echo "Triggering Render deploy..."
          # 带 -sS 输出 body 和错误细节，--fail 让步骤失败时可见
          curl -sS -X POST "$RENDER_DEPLOY_HOOK" -o /tmp/render_resp.txt || true
          echo "Render response:"
          cat /tmp/render_resp.txt || true