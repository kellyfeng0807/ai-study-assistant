name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list repo root
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la

      - name: Setup Python (backend deps)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies (if any)
        run: |
          if [ -f backend/requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
          else
            echo "No backend/requirements.txt found, skipping."
          fi

      - name: Setup Node (for frontend build, if any)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend if package.json exists
        run: |
          if [ -f frontend/package.json ]; then
            echo "Found frontend/package.json — running npm build"
            cd frontend
            npm ci
            npm run build || npm run build --if-present || true
            cd ..
          else
            echo "No frontend/package.json — skipping frontend build"
          fi

      - name: Debug - show frontend contents
        run: |
          echo "frontend top-level:"
          ls -la frontend || true
          echo "frontend/static:"
          ls -la frontend/static || true
          echo "frontend/*.html:"
          ls -la frontend/*.html || true

      - name: Prepare artifact directory for Pages (copy static site to out root)
        run: |
          rm -rf out
          mkdir -p out
          # 优先使用 build/dist，如果没有则把 frontend 下的文件直接拷贝到 out 根（排除 node_modules）
          if [ -d frontend/build ]; then
            echo "Using frontend/build/*"
            cp -r frontend/build/* out/ || true
          elif [ -d frontend/dist ]; then
            echo "Using frontend/dist/*"
            cp -r frontend/dist/* out/ || true
          elif ls frontend/*.html >/dev/null 2>&1 || [ -d frontend/static ]; then
            echo "Copying frontend/* -> out/ (excluding node_modules)"
            # 使用 rsync 更可靠，保留目录结构并排除 node_modules
            if command -v rsync >/dev/null 2>&1; then
              rsync -av --delete --exclude 'node_modules' frontend/ out/
            else
              # 回退到 cp
              cp -r frontend/* out/ || true
            fi
          else
            echo "ERROR: 没有找到可部署的静态文件（build/dist 或 frontend/*.html）。" >&2
            ls -la frontend || true
            exit 1
          fi
          echo "out prepared (root):"
          ls -la out

      - name: Setup Pages (create site if needed)
        uses: actions/configure-pages@v4
        with:
          enablement: 'github-actions'

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
